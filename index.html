<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Players Globe - 4,532 Players Across 104 Countries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: radial-gradient(ellipse at center, #0a0e1a 0%, #000000 100%);
        }

        #globe-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Animated gradient border effect */
        @keyframes borderGlow {
            0%, 100% { border-color: rgba(139, 92, 246, 0.3); box-shadow: 0 0 20px rgba(139, 92, 246, 0.2); }
            50% { border-color: rgba(59, 130, 246, 0.4); box-shadow: 0 0 30px rgba(59, 130, 246, 0.3); }
        }

        #top-countries {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            max-width: 320px;
            z-index: 10;
            animation: borderGlow 3s ease-in-out infinite;
        }

        #top-countries h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .country-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0;
            padding: 12px;
            border-radius: 10px;
            background: rgba(139, 92, 246, 0.03);
            border: 1px solid rgba(139, 92, 246, 0.08);
            transition: all 0.3s ease;
        }

        .country-item:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: rgba(139, 92, 246, 0.2);
            transform: translateX(5px);
        }

        .country-rank {
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            margin-right: 12px;
            font-size: 16px;
            min-width: 30px;
        }

        .country-name {
            flex: 1;
            font-size: 14px;
            font-weight: 600;
            color: #e5e7eb;
        }

        .country-count {
            color: #8b5cf6;
            font-weight: 800;
            font-size: 16px;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #tooltip {
            position: absolute;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 100;
            font-size: 14px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.6),
                0 0 20px rgba(139, 92, 246, 0.2);
        }

        #tooltip.visible {
            opacity: 1;
        }

        .tooltip-country {
            font-weight: 800;
            font-size: 16px;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
        }

        .tooltip-count {
            color: #d1d5db;
            font-size: 13px;
        }

        #controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            padding: 18px 30px;
            border-radius: 50px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            z-index: 10;
            font-size: 12px;
            color: #9ca3af;
            font-weight: 500;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #8b5cf6;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading::after {
            content: '';
            display: block;
            width: 50px;
            height: 50px;
            margin: 25px auto;
            border: 3px solid rgba(139, 92, 246, 0.1);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Pulse animation for stats */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .stat-value {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Scanline effect overlay */
        #container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 3px
            );
            pointer-events: none;
            opacity: 0.03;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="loading" id="loading">Loading Globe...</div>
        <canvas id="globe-canvas"></canvas>
        
        <div id="top-countries">
            <h2>üèÜ Top 10 Regions</h2>
            <div id="top-list"></div>
        </div>

        <div id="tooltip"></div>

        <div id="controls">
            üñ±Ô∏è Click & Drag to Rotate ‚Ä¢ Scroll to Zoom ‚Ä¢ Hover for Details
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://unpkg.com/earcut@2.2.4/dist/earcut.min.js"></script>
    <script src="globe.js"></script>
</body>
</html>
